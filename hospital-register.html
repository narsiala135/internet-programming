
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hospital Register</h2>
        <form>
            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName">
            <label for="hospitalId">Hospital ID:</label>
            <input type="number" id="hospitalId" placeholder="eg:87456">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="eg:nikky2703">
            <label for="password">password:</label>
            <input type="password" id="password">
            <button type="button" onclick="window.location.href='index.html'">Register</button>
        </form>
    </div>
</body>
</html>
