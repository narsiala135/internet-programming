
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="align-content: center;">
        <h2>Donor Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup">
            <label for="age">age:</label>
            <input type="number" id="age" age="0">
            <label for="address">address:</label>
            <input type="textarea" id="address" address="">
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <label for="Password">Password:</label>
            <input type="password" id="Password" password="">
            <button type="button" onclick="window.location.href='index.html'">Register</button>
        </form>
    </div>
</body>
</html>
